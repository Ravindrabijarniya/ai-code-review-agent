name: AI Code Review

on:
  pull_request:
    branches: [ "*" ]

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install
      - run: npm run build
      - run: node dist/index.js
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
